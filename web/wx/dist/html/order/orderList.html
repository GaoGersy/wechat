<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta name=format-detection content="telphone=no, email=no"><meta name=apple-touch-fullscreen content=yes><meta name=apple-mobile-web-app-capable content=yes><link href=../../js/lib/weui/weui.min.css rel=stylesheet type=text/css><link href=../../css/common.css rel=stylesheet type=text/css><link href=../../css/order.css rel=stylesheet type=text/css><script type=text/javascript src=../../js/lib/webapp/fix.js></script><title>订单列表</title><style>

      .order-dialog .layui-m-layercont{
        padding: 30px 20px;
      }
     
    </style></head><body style="background: #f8f8f8;"><div id=orderList class=orderList><div class="tips clearfix"><ul class="clearfix tab"><a href=javascript:; class="item on">最近一个月</a> <a href=javascript:; class=item>最近三个月</a> <a href=javascript:; class=item>全部</a></ul></div><div class=content><ul class="lists contentList"><li class="clearfix order" v-for="item in orderList"><div class=text @click=getOrder(item)><p class="data order-name"><i class="icon name"></i><label>订单名称：</label><span class=order-data v-text=item.dataapplication></span></p><p class=data><i class="icon num"></i><label>订单编号：</label><span class=order-data v-text=item.id></span></p><p class=data><i class="icon time"></i><label>订购时间：</label><span class=order-data v-text=item.orderdate></span></p><p class=data><i class="icon statu"></i><label>订单状态：</label><span class=order-data>{{ item.disstate | isOk}}</span></p></div><div class=more v-show=item.a><div class=cancel @click=cancelOrder(item,$event)>取消订单</div></div></li></ul></div><div class=hide-img :class="{'null':isnull}"><img src=../../images/null1.png><p class=noData>没有任何数据</p></div><div class=hide-img :class="{'network':iswork}"><img src=../../images/network.png><p class=noData>请求网络出错，请刷新！</p></div><div class="weui-loadmore loading-data hide-img" :class="{'loading':isloading}"><i class="weui-loading loading-icon"></i> <span class=weui-loadmore__tips>正在加载</span></div></div><script type=text/javascript data-main=../../js/dev/order/orderList src=../../js/lib/requirejs/require.js defer async></script></body></html>
