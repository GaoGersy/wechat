<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta name=format-detection content="telphone=no, email=no"><meta name=apple-touch-fullscreen content=yes><meta name=apple-mobile-web-app-capable content=yes><link href=../../js/lib/weui/weui.min.css rel=stylesheet type=text/css><link href=../../css/common.css rel=stylesheet type=text/css><link href=../../css/shadow.css rel=stylesheet type=text/css><script type=text/javascript src=../../js/lib/webapp/fix.js></script><script type=text/javascript src=../../js/lib/plugin/calender/laydate.js></script><title>影像详情</title></head><body class="scroll shadow-detail"><div id=app><div id=mapDiv></div><div class=detail-list><div class=list @click=showList><img src=../../images/list.png></div><div class=detail style="opacity: 0.7"><div class="satellite item"><label>卫星：</label><span v-text=satelliteId></span></div><div class="sensor item"><label>传感器：</label><span v-text=sensorId class="sensor1 hideSensor" @click=showSensor></span></div><div class="sensor item"><label>分辨率：</label><span v-text=heightInPixels></span></div><div class="cloud item"><label>云盖量：</label><span v-text=cloundPercent></span></div><div class="time item"><label>采集时间：</label><span v-text=time></span></div><div class="productId item"><label>产品号：</label><span v-text=productId></span></div><div class="sceneId item"><label>景号：</label><span v-text=sceneId></span></div><div class="productType item"><label>数据类型：</label><span v-text=productType></span></div><div class="titude item"><label>经纬度：</label><br><span v-text=LonAndLat></span></div></div></div><div class="weui-loadmore loading"><i class="weui-loading loading-icon"></i> <span class=weui-loadmore__tips>正在打开地图</span></div></div></body><script type=text/javascript data-main=../../js/dev/shadow/detail src=../../js/lib/requirejs/require.js defer async></script></html>
