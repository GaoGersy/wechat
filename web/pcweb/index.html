			//计算分页
			/**
			 * [sumPageCount 计算页数]
			 * @param  {[type]} count    [查询条数]
			 * @param  {[type]} pageSize [分页大小]
			 * @return {[type]}          [返回页数]
			 */
			function sumPageCount(count,pageSize){
				return  Math.ceil(count/pageSize);
			}

			/**
			 * [dataFormat 将时间戳转变为指定格式]
			 * @param  {[type]} timestap [时间戳]
			 * @param  {[type]} type     [时间类型]
			 * @return {[type]}          [转变后结果]
			 * type:date  返回年-月-日 如：2016-12-11
			 * type：time 返回时:分:秒 如：12:12:01
			 * type：datetime 返回年-月-日 时:分:秒 如:2016-12-12 12:22:12
			 **/
			function dataFormat(timestap,type){
				if(timestap=="" || timestap==null || timestap==undefined){
					return "";
				}
				var ptime=new Date(timestap);
				var year=ptime.getFullYear();
				var month=ptime.getMonth()+1;
				var day=ptime.getDate();
				var hour=ptime.getHours()<10?"0"+ptime.getHours():ptime.getHours();
				var minute=ptime.getMinutes()<10?"0"+ptime.getMinutes():ptime.getMinutes();
				var second=ptime.getSeconds()<10?"0"+ptime.getSeconds():ptime.getSeconds();
				if(type=="date"){
					return year+"-"+month+"-"+day;
				}else if(type=="time"){
					return hour+"-"+minute+"-"+second;
				}else if(type=="datetime"){
					return year+"-"+month+"-"+day+" "+hour+":"+minute+":"+second;
				}
			}

			function tips(til,txt,status,time){
				$.gritter.add({
					title: til,
					text: txt,
					time:time || 3000,
					//class_name: 'gritter-'+status
					class_name:('gritter-'+status)
				});
				return false;
			}
