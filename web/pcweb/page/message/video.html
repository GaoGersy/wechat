<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>视频消息</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../../plugin/bootstrapvalidator/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../../plugin/bootstrapvalidator/css/bootstrapValidator.css"/>
	<link href="../../assets/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="../../stylesheet" href="assets/css/font-awesome.min.css" />
	<link rel="stylesheet" href="../../assets/css/ace.min.css" />
	<link rel="stylesheet" href="../../css/common.css" />
</head>
<body>
	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<h3 class="header smaller lighter blue">视频消息</h3>
				<a class="return smaller lighter blue" href="userList.html" >返回上一级<img class="icon_return" src="../../images/return.png" alt=""></a>
			</div>
			<div class="col-xs-12">
				<form class="form-horizontal" role="form" id="form">
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="name"><span>*</span>昵称</label>

						<div class="col-sm-9">
							<input type="text" name="name" id="name" placeholder="请输入用户名" class="col-xs-10 col-sm-5">
						</div>
					</div>
					<div class="form-group"	id="pwd">
						<label class="col-sm-3 control-label no-padding-right" for="password"><span>*</span>密 码</label>
						<div class="col-sm-9">
							<input type="password" name="password" id="password" placeholder="请输入密码" class="col-xs-10 col-sm-5">
							<span class="help-inline col-xs-12 col-sm-7">
							</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="phone">手机号码</label>

						<div class="col-sm-9">
							<input type="text" name="phone" id="phone" maxlength="11" placeholder="手机号码" class="col-xs-10 col-sm-5">
						</div>
					</div>
					<div class="clearfix">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info" type="submit" id="btnSub">
								<i class="icon-ok bigger-110"></i>
								保存
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="icon-undo bigger-110"></i>
								重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="../../assets/js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript">
		window.jQuery || document.write("<script src='../../assets/js/jquery-2.0.3.min.js'>"+"<"+"/script>");
	</script>
	<script type="text/javascript">
		if("ontouchend" in document) document.write("<script src='../../assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
	</script>
	<script type="text/javascript" src="../../plugin/bootstrapvalidator/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../plugin/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
   <!--  <script type="text/javascript" src="../dist/js/bootstrapValidator.js"></script> -->

</body>
</html>
